<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="res/images/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../res/css/home.css">
</head>
<body>
    

    <div class="form-container">
        <h2 id="form-title">Login</h2>
      
        <div class="container" id="login-form">
          <form action="/login" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
      
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
      
            <button type="submit">Login</button>
          </form>
        </div>
      
        <div class="container" id="signup-form" style="display: none;">
          <form action="/signup" method="post">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
      
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
      
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
      
            <button type="submit">Signup</button>
          </form>
        </div>
      
        <button onclick="toggleForm()" style="border:2px solid #4caf50;color: black ;background-color: white;">Switch to <span id="formTitle">Signup</span></button>

      </div>
      
      <script src="../res/js/script.js"></script>

    

</body>
</html>
